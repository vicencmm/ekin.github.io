<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <link rel="stylesheet" href="../_assets/css/game.css" media="all">
        <link rel="stylesheet" href="game.pelmanism.css" media="all">
        <link rel="stylesheet" href="../_assets/js/jquery-ui-1.10.3/themes/smoothness/jquery-ui.min.css" />
        <script src="../_assets/js/jquery-ui-1.10.3/jquery-1.10.2.min.js"></script>
        <script src="../_assets/js/jquery-ui-1.10.3/ui/jquery-ui.min.js"></script>

        <script src="../_assets/js/jquery.flashembed.min.js"></script>
        <script src="../_assets/js/jquery.fx.transform.js"></script>

    <body>
        <div id="game">
            <div id="topbar">
                <div class="wrapper-player" id="player1">
                    <div class="stars"></div>
                    <div class="name">Player 1</div>
                </div>

                <div class="wrapper-player" id="player2">

                    <div class="name">Player 2</div>
                </div>
            </div>
            <div id="wrapper">
                <div class="cards" id="cards-left">
                </div>
            </div>

            <div id="buttons">
                <div class="content">
                    <div class="button" id="answers"><b>Show answers</b></div>
                    <div class="button" id="reset"><b>Reset</b></div>
                </div>
            </div>
<!-- 
            <div id="select-players">
                <h1>Write your name.</h1>
                <div class="button button-big" id="startgame"><b><span>Play</span></b></div>
            </div>
 -->
            <div id="num-players">
                <div class="oneplayer" data-n-player="1"></div>
                <div class="twoplayers" data-n-player="2"></div>
            </div>
        </div>
